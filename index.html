<!DOCTYPE html>

<html ng-app="dashboardHaven">

<head>

    <title>Dashboard Haven</title>

    <!-- styles -->
    <!--<link href="adf/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="adf/angular-dashboard-framework/dist/angular-dashboard-framework.min.css" rel="stylesheet">
    <link href="adf/adf-widget-investments/components/angular-chart.js/dist/angular-chart.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="adf/adf-widget-clock/dist/adf-widget-clock.min.css" rel="stylesheet">
    <link href="adf/adf-widget-calcSimple/simpleCalc.css" rel="stylesheet">

</head>

<body ng-controller="MainController as vm">
    <br />
    <div class="container">
        <div class="panel-primary">
            <div class="panel-heading">
                 
            </div>
            <div class="panel-body panel-widget">
                <!-- We can create our own widgets by using https://github.com/sdorra/generator-adf-widget -->
                <adf-dashboard name="mydashboard" collapsible="true" structure="4-8" adf-model="vm.model" />
            </div>
            <div class="panel-footer">
                <p>
                    <span class="float-left inlineblock">Dashboard Haven</span>
                    <span class="float-right inlineblock">{{1 + 1}} | Angular Working? {{vm.working}}</span>
                </p>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="adf/adf-widget-investments/components/Chart.js/Chart.js"></script>
    <script src="adf/adf-widget-investments/components/angular-chart.js/dist/angular-chart.js"></script>
    <script type="text/javascript" src="adf/Sortable/Sortable.js"></script>
    <script type="text/javascript" src="adf/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="adf/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="adf/angular-dashboard-framework/dist/angular-dashboard-framework.js"></script>
    <script type="text/javascript" src="adf/adf-structures-base/dist/adf-structures-base.min.js"></script>
    <script type="text/javascript" src="adf/moment/moment.js"></script>
    <script type="text/javascript" src="adf/adf-widget-clock/dist/adf-widget-clock.min.js"></script>
    <script type="text/javascript" src="adf/adf-widget-weather/dist/adf-widget-weather.min.js"></script>
    <script type="text/javascript" src="adf/adf-widget-news/dist/adf-widget-news.min.js"></script>
    <script type="text/javascript" src="adf/adf-widget-investments/dist/adf-widget-adf-widget-investments.min.js"></script>
    <script type="text/javascript" src="adf/adf-widget-calcSimple/appSimpleCalc.js"></script>
    <!-- Module -->
    <script src="js/app.js"></script>

</body>

</html>
